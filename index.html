<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analytics Chart</title>
</head>

<body>
    <section id="card" class="card-container">
        <div class="heading">
            <div>
                <h1>Analytics</h1>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-bars fa-xl"></i></a>
            </div>
        </div>
        <div class="progress-bar">
            <div class="bar">
                <div class="bar-active-yellow">
                    <div class="bar-active-orange">
                        <div class="bar-active-red"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="expenses">
            <div class="column total">
                <div>
                    <p>Total :</p>
                </div>
                <div>
                    <p>&dollar; 142,85</p>
                </div>
            </div>
            <div class="column personal">
                <div>
                    <p><i class="fa-solid fa-circle"></i> Personal care</p>
                </div>
                <div>
                    <p>&dollar; 72.50</p>
                </div>
            </div>
            <div class="column groceries">
                <div>
                    <p><i class="fa-solid fa-circle"></i> Groceries</p>
                </div>
                <div>
                    <p>&dollar; 50.20</p>
                </div>
            </div>
            <div class="column courses">
                <div>
                    <p><i class="fa-solid fa-circle"></i> Courses</p>
                </div>
                <div>
                    <p>&dollar; 20.15</p>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>

</body>

</html>
